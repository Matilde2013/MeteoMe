<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4B44B">

    <style>
        :root {
            --bg-default: #FFF9E5;
            --text-primary: #445;
            --accent: #D4B44B;
            --border-color: #E6D5A7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            font-weight: 600; 
            background-color: var(--bg-default); 
            text-align: center; 
            color: var(--text-primary); 
            margin: 0; 
            padding: 10px; 
            font-size: 20px;
            /* Transizione fluida e morbida per lo sfondo e il testo */
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            min-height: 100vh;
        }

        h1 { color: #8A7B4E; font-size: 28px; margin-bottom: 10px; transition: color 0.5s ease; }
        
        /* Adattamento testo per sfondi scuri */
        body.dark-text-mode { color: #ffffff; }
        body.dark-text-mode h1, body.dark-text-mode .mese-titolo { color: #ffffff; }

        .schermata { display: none; max-width: 400px; margin: 0 auto; padding-bottom: 100px; }
        .attiva { display: block; }
        
        .nav-mese { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .mese-titolo { font-size: 20px; color: #A6997A; min-width: 150px; }
        
        .btn-nav { background: white; border: 2px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; color: #8A7B4E; }
        
        .griglia { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 8px; padding: 15px; background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(5px);
            border-radius: 20px; border: 1px solid var(--border-color);
        }

        .giorno-settimana { font-size: 12px; color: #A6997A; padding-bottom: 5px; text-transform: uppercase; }
        
        .giorno { 
            aspect-ratio: 1; background: #fff; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; border: 1px solid var(--border-color); cursor: pointer;
            transition: transform 0.2s;
        }
        .giorno:active { transform: scale(0.9); }

        .oggi { border: 3px solid var(--accent); color: var(--accent); font-weight: 800; font-size: 24px; }
        .futuro { opacity: 0.4; cursor: default; background: #f0f0f0; color: #999; }
        .passato-vuoto { opacity: 0.2; cursor: default; border: 1px dashed #ccc; }

        .container-box { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; border-radius: 25px; 
            border: 2px solid var(--border-color); margin-top: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        #v-emoji { font-size: 70px; margin: 10px 0; }
        #v-nota { font-size: 18px; color: #665; font-style: italic; line-height: 1.4; word-wrap: break-word; }
        
        .emoji-btn { 
            font-size: 30px; background: white; border: 2px solid var(--border-color); 
            border-radius: 12px; margin: 4px; cursor: pointer; padding: 8px; width: 60px;
            transition: all 0.2s;
        }

        textarea { 
            width: 100%; height: 100px; border-radius: 15px; border: 2px solid var(--border-color); 
            padding: 10px; font-family: inherit; font-size: 16px; margin-top: 10px; box-sizing: border-box; 
        }
        
        .btn-azione { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-family: inherit; font-weight: 600; cursor: pointer; margin: 5px; box-shadow: 0 4px 10px rgba(212, 180, 75, 0.3); }
        .menu-bottom { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; }
        .frase-analisi { font-size: 16px; color: #8A7B4E; margin-top: 15px; font-style: italic; }
        canvas { max-width: 100%; margin-top: 15px; }
        .badge-info { font-size: 14px; color: var(--accent); margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div id="home" class="schermata attiva">
        <h1>Il clima mensile</h1>
        <div class="nav-mese">
            <button class="btn-nav" onclick="cambiaMese(-1)">&#10094;</button>
            <div class="mese-titolo" id="display-mese"></div>
            <button class="btn-nav" onclick="cambiaMese(1)">&#10095;</button>
        </div>
        <div class="griglia" id="calendario"></div>
        <div class="menu-bottom">
            <button class="btn-azione" onclick="apriStats()">Statistiche üìä</button>
        </div>
    </div>

    <div id="visualizza-meteo" class="schermata">
        <h1 id="v-data-titolo">Data</h1>
        <div class="container-box">
            <div id="v-emoji"></div>
            <div id="v-nota"></div>
        </div>
        <br>
        <button class="btn-azione" onclick="vaiAEditorDaRecap()">Modifica ‚úèÔ∏è</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Chiudi</button>
    </div>

    <div id="nuovo-meteo" class="schermata">
        <h1 id="titolo-inserimento">Come stai?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('üåà', this)">üåà</button>
            <button class="emoji-btn" onclick="seleziona('‚òÄ', this)">‚òÄ</button>
            <button class="emoji-btn" onclick="seleziona('‚õÖ', this)">‚õÖ</button>
            <button class="emoji-btn" onclick="seleziona('‚òÅ', this)">‚òÅ</button>
            <button class="emoji-btn" onclick="seleziona('‚òî', this)">‚òî</button>
            <button class="emoji-btn" onclick="seleziona('‚ö°', this)">‚ö°</button>
            <button class="emoji-btn" onclick="seleziona('üå™', this)">üå™</button>
            <div id="emoji-extra"></div>
        </div>
        <textarea id="nota" placeholder="Scrivi un pensiero..."></textarea>
        <span id="streak-info" class="badge-info"></span>
        <br>
        <button class="btn-azione" onclick="salvaMeteo()">Salva</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Annulla</button>
    </div>

    <div id="stats" class="schermata">
        <h1>Statistiche</h1>
        <div class="container-box">
            <canvas id="chartTorta"></canvas>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <canvas id="chartLinee"></canvas>
            <div id="frase-riassunto" class="frase-analisi"></div>
        </div>
        <br>
        <button class="btn-azione" onclick="vaiA('home')">Indietro</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const realeOggi = new Date();
        realeOggi.setHours(0,0,0,0);
        let meseVis = new Date(realeOggi.getFullYear(), realeOggi.getMonth(), 1);
        
        const nomiMesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
        const nomiGiorni = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
        const pesiEmoji = { 'üåà': 7, '‚òÄ': 6, '‚õÖ': 5, '‚òÅ': 4, '‚òî': 3, '‚ö°': 2, 'üå™': 1, 'üå¨': 4, '‚ùÑ': 2, 'üåü': 7 };
        
        // Mappa colori aggiornata (HEX)
        const coloriMeteo = {
            'üåà': '#FDF2FF', '‚òÄ': '#FFF9E5', '‚õÖ': '#F0F4F8', '‚òÅ': '#E2E8F0', 
            '‚òî': '#E0F2FE', '‚ö°': '#FEF3C7', 'üå™': '#F1F5F9', 'üå¨': '#F0FDFA', 
            '‚ùÑ': '#F0F9FF', 'üåü': '#FFFBEB'
        };

        let giornoSelezionato = 1;
        let emojiSelezionata = "";
        let chartT = null, chartL = null;

        // Funzione per calcolare se un colore √® scuro o chiaro
        function getLuminance(hex) {
            const rgb = hex.replace('#', '').match(/.{2}/g).map(x => parseInt(x, 16));
            return (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
        }

        function aggiornaSfondo(emoji) {
            const colore = coloriMeteo[emoji] || '#FFF9E5';
            document.body.style.backgroundColor = colore;
            
            // Dark Mode Dinamica: se il colore √® scuro, inverti il testo
            if (getLuminance(colore) < 0.5) {
                document.body.classList.add('dark-text-mode');
            } else {
                document.body.classList.remove('dark-text-mode');
            }
        }

        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
            // Quando torni in home, ripristina il colore neutro
            if (id === 'home') aggiornaSfondo('‚òÄ');
        }

        function cambiaMese(n) {
            meseVis.setMonth(meseVis.getMonth() + n);
            renderCal();
        }

        function seleziona(emoji, btn) {
            emojiSelezionata = emoji;
            document.querySelectorAll('.emoji-btn').forEach(b => b.style.borderColor = "#E6D5A7");
            btn.style.borderColor = "#D4B44B";
            aggiornaSfondo(emoji);
        }

        function calcolaStreak() {
            let streak = 0;
            let d = new Date(realeOggi);
            while (true) {
                let dati = localStorage.getItem(`meteo-${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`);
                if (dati) {
                    streak++;
                    d.setDate(d.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        function renderCal() {
            const cal = document.getElementById('calendario');
            cal.innerHTML = "";
            const y = meseVis.getFullYear(), m = meseVis.getMonth();
            document.getElementById('display-mese').innerText = `${nomiMesi[m]} ${y}`;
            
            nomiGiorni.forEach(g => {
                const div = document.createElement('div');
                div.className = 'giorno-settimana';
                div.innerText = g;
                cal.appendChild(div);
            });

            const primoGiornoMese = new Date(y, m, 1).getDay();
            const offset = primoGiornoMese === 0 ? 6 : primoGiornoMese - 1;
            const ultimoGiornoMesePrec = new Date(y, m, 0).getDate();

            for (let i = offset - 1; i >= 0; i--) {
                const vuoto = document.createElement('div');
                vuoto.className = 'giorno passato-vuoto';
                vuoto.innerText = ultimoGiornoMesePrec - i;
                cal.appendChild(vuoto);
            }

            const ultimoGiorno = new Date(y, m + 1, 0).getDate();
            for (let i = 1; i <= ultimoGiorno; i++) {
                const cella = document.createElement('div');
                cella.className = 'giorno';
                const dati = JSON.parse(localStorage.getItem(`meteo-${y}-${m}-${i}`));
                const dataCella = new Date(y, m, i);
                const isOggi = (dataCella.getTime() === realeOggi.getTime());
                const isFuturo = (dataCella.getTime() > realeOggi.getTime());

                if (isOggi) {
                    cella.classList.add('oggi');
                    cella.innerText = dati ? dati.emoji : "+";
                    cella.onclick = () => { giornoSelezionato = i; dati ? apriRecap(dati) : apriEditor(null); };
                } else if (isFuturo) {
                    cella.classList.add('futuro');
                    cella.innerText = i;
                } else {
                    if (dati) {
                        cella.innerText = dati.emoji;
                        cella.onclick = () => { giornoSelezionato = i; apriRecap(dati); };
                    } else {
                        cella.innerText = i;
                        cella.classList.add('passato-vuoto');
                    }
                }
                cal.appendChild(cella);
            }
        }

        function apriRecap(dati) {
            document.getElementById('v-data-titolo').innerText = `${giornoSelezionato} ${nomiMesi[meseVis.getMonth()]}`;
            document.getElementById('v-emoji').innerText = dati.emoji;
            document.getElementById('v-nota').innerText = dati.nota || "Nessuna nota.";
            aggiornaSfondo(dati.emoji); // Cambio colore fluido all'apertura del recap
            vaiA('visualizza-meteo');
        }

        function vaiAEditorDaRecap() {
            const dati = JSON.parse(localStorage.getItem(`meteo-${meseVis.getFullYear()}-${meseVis.getMonth()}-${giornoSelezionato}`));
            apriEditor(dati);
        }

        function apriEditor(dati) {
            document.getElementById('titolo-inserimento').innerText = `Giorno ${giornoSelezionato} ${nomiMesi[meseVis.getMonth()]}`;
            document.getElementById('nota').value = dati ? dati.nota : "";
            
            const streak = calcolaStreak();
            const containerExtra = document.getElementById('emoji-extra');
            containerExtra.innerHTML = "";
            
            if (streak >= 10) aggiungiEmojiExtra('üå¨', containerExtra);
            if (streak >= 20) aggiungiEmojiExtra('‚ùÑ', containerExtra);
            if (streak >= 30) aggiungiEmojiExtra('üåü', containerExtra);
            
            document.getElementById('streak-info').innerText = streak > 0 ? `Serie attuale: ${streak} giorni! üî•` : "";

            emojiSelezionata = dati ? dati.emoji : "";
            if(emojiSelezionata) aggiornaSfondo(emojiSelezionata);

            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.style.borderColor = (btn.innerText === emojiSelezionata) ? "#D4B44B" : "#E6D5A7";
            });
            vaiA('nuovo-meteo');
        }

        function aggiungiEmojiExtra(emoji, container) {
            const btn = document.createElement('button');
            btn.className = 'emoji-btn';
            btn.innerText = emoji;
            btn.onclick = () => seleziona(emoji, btn);
            container.appendChild(btn);
        }

        function salvaMeteo() {
            if (!emojiSelezionata) return alert("Scegli un'emoji!");
            const chiave = `meteo-${meseVis.getFullYear()}-${meseVis.getMonth()}-${giornoSelezionato}`;
            localStorage.setItem(chiave, JSON.stringify({ emoji: emojiSelezionata, nota: document.getElementById('nota').value }));
            renderCal();
            vaiA('home');
        }

        function apriStats() {
            vaiA('stats');
            setTimeout(() => {
                let dati30 = [], labels30 = [], conteggio30 = {};
                for (let i = 29; i >= 0; i--) {
                    let d = new Date(); d.setDate(realeOggi.getDate() - i);
                    let s = JSON.parse(localStorage.getItem(`meteo-${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`));
                    labels30.push(d.getDate());
                    if (s) {
                        dati30.push(pesiEmoji[s.emoji]);
                        conteggio30[s.emoji] = (conteggio30[s.emoji] || 0) + 1;
                    } else dati30.push(null);
                }

                if (chartT) chartT.destroy();
                chartT = new Chart(document.getElementById('chartTorta'), {
                    type: 'doughnut',
                    data: { labels: Object.keys(conteggio30), datasets: [{ data: Object.values(conteggio30), backgroundColor: ['#FFECB3', '#B2E2F2', '#E2F0CB', '#FFDAC1', '#FFB7B2', '#D1C4E9', '#F8BBD0'] }] }
                });

                if (chartL) chartL.destroy();
                chartL = new Chart(document.getElementById('chartLinee'), {
                    type: 'line',
                    data: { labels: labels30, datasets: [{ data: dati30, borderColor: '#D4B44B', tension: 0.4, fill: false, spanGaps: true }] },
                    options: { plugins: { legend: { display: false } }, scales: { y: { min: 1, max: 7, display: false }, x: { ticks: { font: { size: 10 } } } } }
                });

                const keys = Object.keys(conteggio30);
                const riassunto = document.getElementById('frase-riassunto');
                if (keys.length > 0) {
                    const topEmoji = keys.reduce((a, b) => conteggio30[a] > conteggio30[b] ? a : b);
                    riassunto.innerText = `L'ultimo mese √® stato prevalentemente ${topEmoji}`;
                } else riassunto.innerText = "Inserisci dati per l'analisi.";
            }, 100);
        }

        renderCal();
    </script>
</body>
</html>
