        <h1>Il clima mensile</h1>
        <div class="nav-mese">
            <button class="btn-nav" onclick="cambiaMese(-1)">&#10094;</button>
            <div class="mese-titolo" id="display-mese"></div>
            <button class="btn-nav" onclick="cambiaMese(1)">&#10095;</button>
        </div>
        <div class="griglia" id="calendario"></div>
        <div class="menu-bottom">
            <button class="btn-azione" onclick="apriStats()">Statistiche ğŸ“Š</button>
        </div>
    </div>

    <div id="visualizza-meteo" class="schermata">
        <h1 id="v-data-titolo" style="font-size: 24px; color: #A6997A;">Data</h1>
        <div class="container-stats" style="margin-top: 20px;">
            <div id="v-emoji" style="font-size: 80px; margin: 20px 0;">ğŸŒˆ</div>
            <div id="v-nota" style="font-size: 20px; color: #445; min-height: 50px; padding: 10px; line-height: 1.4;">
                La tua nota apparirÃ  qui...
            </div>
        </div>
        <br>
        <button class="btn-azione" onclick="apriEditorDalRecap()">Modifica âœï¸</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Chiudi</button>
    </div>

    <div id="nuovo-meteo" class="schermata">
        <h1 id="titolo-inserimento">Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('ğŸŒˆ', this)">ğŸŒˆ</button>
            <button class="emoji-btn" onclick="seleziona('ğŸŒ', this)">ğŸŒ</button>
            <button class="emoji-btn" onclick="seleziona('â›…', this)">â›…</button>
            <button class="emoji-btn" onclick="seleziona('â˜', this)">â˜</button>
            <button class="emoji-btn" onclick="seleziona('ğŸŒ§', this)">ğŸŒ§</button>
            <button class="emoji-btn" onclick="seleziona('ğŸŒ©', this)">ğŸŒ©</button>
            <button class="emoji-btn" onclick="seleziona('ğŸŒª', this)">ğŸŒª</button>
        </div>
        <textarea id="nota" placeholder="Scrivi qui i tuoi pensieri..."></textarea>
        <br>
        <button class="btn-azione" onclick="salvaMeteo()">Salva</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Annulla</button>
    </div>

    <script>
        const realeOggi = new Date();
        let meseVis = new Date(realeOggi.getFullYear(), realeOggi.getMonth(), 1);
        const nomiMesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
        let giornoInModifica = 1, emojiSelezionata = "", datiGiornoCorrente = null;

        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
        }

        function cambiaMese(d) { meseVis.setMonth(meseVis.getMonth() + d); renderCal(); }

        function seleziona(emoji, elemento) {
            emojiSelezionata = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.style.borderColor = "#E6D5A7");
            if(elemento) elemento.style.borderColor = "#D4B44B";
        }

        function salvaMeteo() {
            if (!emojiSelezionata) return alert("Scegli un'emoji!");
            const chiave = `meteo-${meseVis.getFullYear()}-${meseVis.getMonth()}-${giornoInModifica}`;
            localStorage.setItem(chiave, JSON.stringify({
                emoji: emojiSelezionata, 
                nota: document.getElementById('nota').value
            }));
            renderCal(); 
            vaiA('home');
        }

        function renderCal() {
            const cal = document.getElementById('calendario'); cal.innerHTML = "";
            const y = meseVis.getFullYear(), m = meseVis.getMonth();
            document.getElementById('display-mese').innerText = `${nomiMesi[m]} ${y}`;
            const fineMese = new Date(y, m + 1, 0).getDate();

            for (let i = 1; i <= fineMese; i++) {
                let d = document.createElement('div'); d.className = 'giorno';
                const s = JSON.parse(localStorage.getItem(`meteo-${y}-${m}-${i}`));
                const isOggi = (i === realeOggi.getDate() && m === realeOggi.getMonth() && y === realeOggi.getFullYear());
                
                if (isOggi) { 
                    d.classList.add('oggi'); 
                    d.innerText = s ? s.emoji : "+"; 
                    d.onclick = () => { giornoInModifica = i; s ? apriRecap(s) : apriEditor(null, true); }; 
                } else if (s) { 
                    d.innerText = s.emoji; 
                    d.onclick = () => { giornoInModifica = i; apriRecap(s); }; 
                } else { 
                    d.innerText = i; 
                    d.classList.add('disabilitato');
                    d.onclick = () => { giornoInModifica = i; apriEditor(null, false); };
                }
                cal.appendChild(d);
            }
        }

        // Funzione per visualizzare il riepilogo (Emoji grande + Nota)
        function apriRecap(s) {
            datiGiornoCorrente = s; // Salva i dati per un'eventuale modifica
            document.getElementById('v-data-titolo').innerText = `${giornoInModifica} ${nomiMesi[meseVis.getMonth()]} ${meseVis.getFullYear()}`;
            document.getElementById('v-emoji').innerText = s.emoji;
            document.getElementById('v-nota').innerText = s.nota || "Nessuna nota per questo giorno.";
            vaiA('visualizza-meteo');
        }

        // Passaggio dal recap all'editor
        function apriEditorDalRecap() {
            apriEditor(datiGiornoCorrente, false);
        }

        function apriEditor(s, oggi) {
            document.getElementById('titolo-inserimento').innerText = oggi ? "Che meteo hai oggi?" : `Modifica ${giornoInModifica} ${nomiMesi[meseVis.getMonth()]}`;
            document.getElementById('nota').value = s ? s.nota : "";
            emojiSelezionata = s ? s.emoji : "";
            
            // Reset bordi emoji
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.style.borderColor = (btn.innerText === emojiSelezionata) ? "#D4B44B" : "#E6D5A7";
            });
            
            vaiA('nuovo-meteo');
        }

        // (La funzione apriStats rimane la stessa del codice precedente)

        renderCal();
    </script>
