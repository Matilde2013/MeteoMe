<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    <style>
        /* STILE PASTELLO */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #FFF5F8; text-align: center; color: #555; }
        .schermata { display: none; padding: 20px; }
        .attiva { display: block; } /* Mostra solo la schermata corrente */
        
        /* NOTIFICHE */
        .notifica { background: #FFD1DC; border-radius: 10px; margin: 10px auto; padding: 10px; width: 80%; font-size: 14px; border: 1px solid #ffb7b2; }
        
        /* CALENDARIO */
        .griglia { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; background: white; border-radius: 15px; margin: 10px; }
        .giorno { aspect-ratio: 1; background: #E2F0CB; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 1px solid #b2e2f2; }
        
        /* BOTTONI E INPUT */
        .emoji-btn { font-size: 30px; background: white; border: 2px solid #B2E2F2; border-radius: 10px; margin: 5px; cursor: pointer; }
        button.principale { background: #B2E2F2; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- SCHERMATA 1: HOME (IL CLIMA MENSILE) -->
    <div id="home" class="schermata attiva">
        <h1>Il clima mensile</h1>
        <div class="notifica">ğŸ”” Hai registrato 17 giorni consecutivi!</div>
        <div class="griglia" id="calendario">
            <!-- Qui il computer metterÃ  i quadratini -->
        </div>
        <button class="principale" onclick="vaiA('nuovo-meteo')">Aggiungi Meteo +</button>
    </div>

    <!-- SCHERMATA 2: AGGIUNGI (CHE METEO HAI OGGI?) -->
    <div id="nuovo-meteo" class="schermata">
        <h1>Che meteo hai oggi?</h1>
        <div>
            <button class="emoji-btn">ğŸ˜Š</button> <button class="emoji-btn">ğŸ˜”</button>
            <button class="emoji-btn">ğŸ˜¡</button> <button class="emoji-btn">ğŸ¤¢</button>
            <button class="emoji-btn">ğŸ˜</button> <button class="emoji-btn">ğŸ˜</button>
        </div>
        <p>C'Ã¨ qualcosa che vuoi dire?</p>
        <textarea id="nota" placeholder="Scrivi qui..." style="width: 80%; border-radius: 10px; border: 1px solid #ccc; padding: 10px;"></textarea>
        <br>
        <button class="principale" onclick="vaiA('home')">Salva</button>
    </div>

    <script>
        // Funzione per cambiare pagina
        function vaiA(idSchermata) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(idSchermata).classList.add('attiva');
        }

        // Crea i 30 giorni del calendario
        const cal = document.getElementById('calendario');
        for (let i = 1; i <= 30; i++) {
            let d = document.createElement('div');
            d.className = 'giorno';
            d.innerText = i;
            cal.appendChild(d);
        }
    </script>
</body>
</html>
