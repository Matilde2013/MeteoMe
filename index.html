<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    
    <!-- Font e Libreria Grafici -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; font-weight: 600; 
            background-color: #FFF9E5; text-align: center; color: #445; 
            margin: 0; padding: 10px; font-size: 20px; 
        }
        
        h1 { color: #8A7B4E; font-size: 32px; margin-bottom: 5px; }
        
        /* Navigazione Mesi */
        .nav-mese { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .mese-titolo { font-size: 22px; color: #A6997A; min-width: 140px; }
        .btn-nav { background: none; border: 2px solid #E6D5A7; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; color: #8A7B4E; }

        .schermata { display: none; padding-bottom: 80px; }
        .attiva { display: block; }

        /* Calendario */
        .griglia { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 10px; padding: 15px; background: rgba(255, 255, 255, 0.7); 
            border-radius: 20px; max-width: 400px; margin: 0 auto;
        }
        .giorno { 
            aspect-ratio: 1; background: #fff; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; border: 1px solid #E6D5A7; cursor: pointer;
        }
        .oggi { border: 3px solid #D4B44B; color: #D4B44B; font-size: 28px; }
        .disabilitato { opacity: 0.2; cursor: default; }

        /* Statistiche */
        .container-stats { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 25px; border: 2px solid #E6D5A7; }
        .frase-analisi { font-size: 18px; color: #665; font-style: italic; margin-top: 20px; padding: 15px; border-top: 1px solid #eee; }

        /* Inserimento */
        .emoji-btn { font-size: 32px; background: white; border: 2px solid #E6D5A7; border-radius: 15px; margin: 5px; cursor: pointer; padding: 10px; }
        textarea { width: 85%; height: 100px; border-radius: 15px; border: 2px solid #E6D5A7; padding: 10px; font-family: inherit; font-weight: 600; font-size: 18px; outline: none; margin-top: 15px; }

        .btn-azione { background: #D4B44B; color: white; border: none; padding: 12px 25px; border-radius: 50px; font-family: inherit; font-weight: 600; font-size: 20px; margin: 10px 5px; cursor: pointer; }
        
        /* Menu Inferiore fisso */
        .menu-bottom { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

    <!-- 1. HOME -->
    <div id="home" class="schermata attiva">
        <h1>Il clima mensile</h1>
        <div class="nav-mese">
            <button class="btn-nav" onclick="cambiaMese(-1)">&#10094;</button>
            <div class="mese-titolo" id="display-mese"></div>
            <button class="btn-nav" onclick="cambiaMese(1)">&#10095;</button>
        </div>
        <div class="griglia" id="calendario"></div>
        <div class="menu-bottom">
            <button class="btn-azione" onclick="apriStats()">Statistiche üìä</button>
        </div>
    </div>

    <!-- 2. STATISTICHE (Basate sul tuo disegno) -->
    <div id="stats" class="schermata">
        <h1>Negli ultimi tempi...</h1>
        <div class="container-stats">
            <p style="font-size: 14px;">Questa settimana √® stata:</p>
            <canvas id="chartTorta"></canvas>
            <p style="font-size: 14px; margin-top: 20px;">Andamento meteo-umore:</p>
            <canvas id="chartLinee"></canvas>
            <div id="frase-riassunto" class="frase-analisi"></div>
        </div>
        <br>
        <button class="btn-azione" onclick="vaiA('home')">Indietro</button>
    </div>

    <!-- 3. INSERIMENTO -->
    <div id="nuovo-meteo" class="schermata">
        <h1 id="titolo-inserimento">Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('üåà', this)">üåà</button>
            <button class="emoji-btn" onclick="seleziona('üåû', this)">üåû</button>
            <button class="emoji-btn" onclick="seleziona('‚õÖ', this)">‚õÖ</button>
            <button class="emoji-btn" onclick="seleziona('‚òÅ', this)">‚òÅ</button>
            <button class="emoji-btn" onclick="seleziona('üåß', this)">üåß</button>
            <button class="emoji-btn" onclick="seleziona('üå©', this)">üå©</button>
            <button class="emoji-btn" onclick="seleziona('üå™', this)">üå™</button>
        </div>
        <textarea id="nota" placeholder="Scrivi qui..."></textarea>
        <br>
        <button class="btn-azione" onclick="salvaMeteo()">Salva</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Annulla</button>
    </div>

    <script>
        // --- 1. REGISTRAZIONE SERVICE WORKER (ASSISTENTE NOTIFICHE) ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW Attivo"));
        }

        const realeOggi = new Date();
        let meseVis = new Date(realeOggi.getFullYear(), realeOggi.getMonth(), 1);
        const nomiMesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
        const pesiEmoji = { 'üåà': 7, 'üåû': 6, '‚õÖ': 5, '‚òÅ': 4, 'üåß': 3, 'üå©': 2, 'üå™': 1 };
        let giornoInModifica = 1, emojiSelezionata = "", chartT, chartL;

        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
        }

        function cambiaMese(d) { meseVis.setMonth(meseVis.getMonth() + d); renderCal(); }

        function seleziona(emoji, elemento) {
            emojiSelezionata = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.style.borderColor = "#E6D5A7");
            if(elemento) elemento.style.borderColor = "#D4B44B";
        }

        function salvaMeteo() {
            if (!emojiSelezionata) return alert("Scegli un'emoji!");
            const chiave = `meteo-${meseVis.getFullYear()}-${meseVis.getMonth()}-${giornoInModifica}`;
            localStorage.setItem(chiave, JSON.stringify({emoji: emojiSelezionata, nota: document.getElementById('nota').value}));
            renderCal(); vaiA('home');
            controllaNotifiche();
        }

        function renderCal() {
            const cal = document.getElementById('calendario'); cal.innerHTML = "";
            const y = meseVis.getFullYear(), m = meseVis.getMonth();
            document.getElementById('display-mese').innerText = `${nomiMesi[m]} ${y}`;
            const fineMese = new Date(y, m + 1, 0).getDate();

            for (let i = 1; i <= fineMese; i++) {
                let d = document.createElement('div'); d.className = 'giorno';
                const s = JSON.parse(localStorage.getItem(`meteo-${y}-${m}-${i}`));
                const isOggi = (i === realeOggi.getDate() && m === realeOggi.getMonth() && y === realeOggi.getFullYear());
                const dataGiorno = new Date(y, m, i);

                if (isOggi) {
                    d.classList.add('oggi');
                    d.innerText = s ? s.emoji : "+";
                    d.onclick = () => { giornoInModifica = i; apriEditor(s, true); };
                } else if (s) {
                    d.innerText = s.emoji;
                    d.onclick = () => { giornoInModifica = i; apriEditor(s, false); };
                } else {
                    d.innerText = i; d.classList.add('disabilitato');
                }
                cal.appendChild(d);
            }
        }

        function apriEditor(s, oggi) {
            document.getElementById('titolo-inserimento').innerText = oggi ? "Che meteo hai oggi?" : `Modifica giorno ${giornoInModifica}`;
            document.getElementById('nota').value = s ? s.nota : "";
            seleziona(s ? s.emoji : "", null);
            vaiA('nuovo-meteo');
        }

        function apriStats() {
            vaiA('stats');
            let dati30 = [], labels30 = [], conteggio7 = {};
            for (let i = 29; i >= 0; i--) {
                let d = new Date(); d.setDate(realeOggi.getDate() - i);
                let s = JSON.parse(localStorage.getItem(`meteo-${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`));
                if (s) {
                    dati30.push(pesiEmoji[s.emoji]);
                    if (i < 7) conteggio7[s.emoji] = (conteggio7[s.emoji] || 0) + 1;
                } else dati30.push(null);
                labels30.push(d.getDate());
            }

            if (chartT) chartT.destroy();
            chartT = new Chart(document.getElementById('chartTorta'), {
                type: 'pie',
                data: { labels: Object.keys(conteggio7), datasets: [{ data: Object.values(conteggio7), backgroundColor: ['#FFECB3', '#B2E2F2', '#E2F0CB', '#FFDAC1', '#FFB7B2'] }] }
            });

            if (chartL) chartL.destroy();
            chartL = new Chart(document.getElementById('chartLinee'), {
                type: 'line',
                data: { labels: labels30, datasets: [{ data: dati30, borderColor: '#D4B44B', tension: 0.3, fill: false, spanGaps: true }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false, min: 1, max: 7 } } }
            });

            const keys = Object.keys(conteggio7);
            const prev = keys.reduce((a, b) => conteggio7[a] > conteggio7[b] ? a : b, keys[0] || "");
            document.getElementById('frase-riassunto').innerText = prev ? `Questa settimana √® stata prevalentemente ${prev}!` : "Inserisci qualche giorno per vedere l'analisi.";
        }

        // --- SISTEMA NOTIFICHE ---
        function inviaNotifica(tit, msg) {
            if (Notification.permission === "granted") {
                navigator.serviceWorker.ready.then(reg => reg.showNotification(tit, { body: msg, icon: 'https://cdn-icons-png.flaticon.com' }));
            }
        }

        function controllaNotifiche() {
            let count = 0;
            for(let i=0; i<7; i++) {
                let d = new Date(); d.setDate(realeOggi.getDate()-i);
                if(localStorage.getItem(`meteo-${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`)) count++;
            }
            if(count === 7) inviaNotifica("Ottimo lavoro!", "Hai registrato 7 giorni consecutivi! üåà");
        }

        // Chiedi permesso notifiche all'avvio
        if ("Notification" in window) Notification.requestPermission();

        renderCal();
    </script>
</body>
</html>
