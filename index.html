<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; font-weight: 600; 
            background-color: #FFF9E5; text-align: center; color: #445; 
            margin: 0; padding: 10px; font-size: 20px; 
        }
        h1 { color: #8A7B4E; font-size: 32px; margin-bottom: 5px; }
        
        /* Navigazione Mesi */
        .nav-mese { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .mese-titolo { font-size: 22px; color: #A6997A; min-width: 140px; }
        .btn-nav { background: none; border: 2px solid #E6D5A7; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; color: #8A7B4E; }
        
        /* Gestione Schermate */
        .schermata { display: none; padding-bottom: 120px; max-width: 500px; margin: 0 auto; }
        .attiva { display: block; }
        
        /* Griglia Calendario */
        .griglia { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 10px; padding: 15px; background: rgba(255, 255, 255, 0.7); 
            border-radius: 20px; margin: 0 auto;
        }
        .giorno { 
            aspect-ratio: 1; background: #fff; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; border: 1px solid #E6D5A7; cursor: pointer;
        }
        .oggi { border: 3px solid #D4B44B; color: #D4B44B; font-size: 28px; }
        .disabilitato { opacity: 0.4; cursor: pointer; background: #fdfdfd; }
        
        /* Box Statistiche e Recap */
        .container-stats { background: white; padding: 20px; border-radius: 25px; border: 2px solid #E6D5A7; margin-top: 10px; }
        .frase-analisi { font-size: 18px; color: #665; font-style: italic; margin-top: 20px; padding: 15px; border-top: 1px solid #eee; }
        
        /* Bottoni Emoji */
        .emoji-btn { font-size: 32px; background: white; border: 2px solid #E6D5A7; border-radius: 15px; margin: 5px; cursor: pointer; padding: 10px; transition: 0.2s; }
        
        /* Input */
        textarea { width: 90%; height: 120px; border-radius: 15px; border: 2px solid #E6D5A7; padding: 10px; font-family: inherit; font-weight: 600; font-size: 18px; outline: none; margin-top: 15px; }
        
        /* Bottoni Azione */
        .btn-azione { background: #D4B44B; color: white; border: none; padding: 12px 25px; border-radius: 50px; font-family: inherit; font-weight: 600; font-size: 20px; margin: 10px 5px; cursor: pointer; }
        .menu-bottom { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 8px; }
        
        /* Recap specifico */
        #v-emoji { font-size: 80px; margin: 10px 0; }
        #v-nota { font-style: italic; color: #556; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="home" class="schermata attiva">
        <h1>Il clima mensile</h1>
        <div class="nav-mese">
            <button class="btn-nav" onclick="cambiaMese(-1)">&#10094;</button>
            <div class="mese-titolo" id="display-mese"></div>
            <button class="btn-nav" onclick="cambiaMese(1)">&#10095;</button>
        </div>
        <div class="griglia" id="calendario"></div>
        <div class="menu-bottom">
            <button class="btn-azione" onclick="apriStats()">Statistiche üìä</button>
        </div>
    </div>

    <div id="visualizza-meteo" class="schermata">
        <h1 id="v-data-titolo">Data</h1>
        <div class="container-stats">
            <div id="v-emoji">üåà</div>
            <div id="v-nota">Nota...</div>
        </div>
        <br>
        <button class="btn-azione" onclick="apriEditorDalRecap()">Modifica ‚úèÔ∏è</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Chiudi</button>
    </div>

    <div id="nuovo-meteo" class="schermata">
        <h1 id="titolo-inserimento">Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('üåà', this)">üåà</button>
            <button class="emoji-btn" onclick="seleziona('üåû', this)">üåû</button>
            <button class="emoji-btn" onclick="seleziona('‚õÖ', this)">‚õÖ</button>
            <button class="emoji-btn" onclick="seleziona('‚òÅ', this)">‚òÅ</button>
            <button class="emoji-btn" onclick="seleziona('üåß', this)">üåß</button>
            <button class="emoji-btn" onclick="seleziona('üå©', this)">üå©</button>
            <button class="emoji-btn" onclick="seleziona('üå™', this)">üå™</button>
        </div>
        <textarea id="nota" placeholder="Scrivi qui i tuoi pensieri..."></textarea>
        <br>
        <button class="btn-azione" onclick="salvaMeteo()">Salva</button>
        <button class="btn-azione" style="background:#E6D5A7; color:#445" onclick="vaiA('home')">Annulla</button>
    </div>
