<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Caveat', cursive; 
            background-color: #FFF5F8; 
            text-align: center; 
            color: #555; 
            margin: 0;
            padding: 20px;
            font-size: 24px; 
        }
        
        h1 { color: #FFB7B2; font-size: 45px; margin-bottom: 5px; }
        .mese-titolo { font-size: 32px; color: #B2E2F2; margin-bottom: 15px; text-transform: capitalize; }

        .schermata { display: none; }
        .attiva { display: block; }

        .griglia { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
            padding: 15px; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .giorno { 
            aspect-ratio: 1; 
            background: #E2F0CB; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 28px; 
            border: 1px solid #b2e2f2;
        }

        .oggi { 
            background-color: #FFDAC1; 
            color: #ff9aa2;
            cursor: pointer;
            font-weight: bold;
        }

        .vuoto { background-color: #f9f9f9; border: 1px dashed #eee; }

        .emoji-btn { 
            font-size: 40px; 
            background: white; 
            border: 2px solid #B2E2F2; 
            border-radius: 15px; 
            margin: 5px; 
            cursor: pointer; 
        }

        textarea { 
            width: 85%; height: 100px;
            border-radius: 15px; border: 2px solid #FFDAC1; 
            padding: 10px; font-family: 'Caveat', cursive; font-size: 22px;
        }

        .btn-salva { 
            background: #B2E2F2; border: none; padding: 10px 30px; 
            border-radius: 20px; font-family: 'Caveat', cursive; font-size: 26px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="home" class="schermata attiva">
        <h1>MeteoMe</h1>
        <!-- Il titolo del mese ora si aggiorna da solo -->
        <div class="mese-titolo" id="display-mese"></div>
        <div class="griglia" id="calendario"></div>
    </div>

    <div id="nuovo-meteo" class="schermata">
        <h1>Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('üòç', this)">üòç</button>
            <button class="emoji-btn" onclick="seleziona('üòÅ', this)">üòÅ</button>
            <button class="emoji-btn" onclick="seleziona('üòê', this)">üòê</button>
            <button class="emoji-btn" onclick="seleziona('üòî', this)">üòî</button>
            <button class="emoji-btn" onclick="seleziona('üò≠', this)">üò≠</button>
            <button class="emoji-btn" onclick="seleziona('üò°', this)">üò°</button>
            <button class="emoji-btn" onclick="seleziona('ü§Æ', this)">ü§Æ</button>
        </div>
        <p>C'√® qualcosa che vuoi dire?</p>
        <textarea id="nota" placeholder="Scrivi qui..."></textarea>
        <br>
        <button class="btn-salva" onclick="salvaMeteo()">Salva</button>
    </div>

    <script>
        // --- LOGICA DELLA DATA AUTOMATICA ---
        const dataAttuale = new Date();
        const oggiGiorno = dataAttuale.getDate();
        const opzioniMese = { month: 'long', year: 'numeric' };
        document.getElementById('display-mese').innerText = dataAttuale.toLocaleDateString('it-IT', opzioniMese);

        // Quanti giorni ci sono in questo mese?
        const giorniNelMese = new Date(dataAttuale.getFullYear(), dataAttuale.getMonth() + 1, 0).getDate();

        let emojiSelezionata = "";

        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
        }

        function seleziona(emoji, elemento) {
            emojiSelezionata = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.style.borderColor = "#B2E2F2");
            elemento.style.borderColor = "#FFB7B2";
        }

        function salvaMeteo() {
            if (emojiSelezionata === "") {
                alert("Scegli un'emoji!");
                return;
            }
            // Salviamo con una chiave che include mese e anno per non sovrascrivere i mesi futuri
            const chiave = `meteo-${dataAttuale.getMonth()}-${dataAttuale.getFullYear()}-giorno-${oggiGiorno}`;
            localStorage.setItem(chiave, emojiSelezionata);
            location.reload();
        }

        // --- GENERAZIONE CALENDARIO DINAMICO ---
        const cal = document.getElementById('calendario');
        
        for (let i = 1; i <= giorniNelMese; i++) {
            let d = document.createElement('div');
            d.className = 'giorno';
            
            const chiaveRicerca = `meteo-${dataAttuale.getMonth()}-${dataAttuale.getFullYear()}-giorno-${i}`;
            const salvata = localStorage.getItem(chiaveRicerca);

            if (i === oggiGiorno) {
                d.classList.add('oggi');
                d.innerText = salvata ? salvata : "+";
                d.onclick = () => vaiA('nuovo-meteo');
            } else if (salvata) {
                d.innerText = salvata;
            } else if (i < oggiGiorno) {
                d.innerText = "¬∑";
                d.style.opacity = "0.3";
            } else {
                d.classList.add('vuoto');
            }
            cal.appendChild(d);
        }
    </script>
</body>
</html>
