<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; /* Stampatello moderno */
            font-weight: 600; /* Grassottello */
            background-color: #E0F2F7; /* Azzurrino */
            text-align: center; 
            color: #445; 
            margin: 0; padding: 20px; font-size: 20px; 
        }
        
        /* Titolo "Il clima mensile" con dimensioni uguali alla data dettaglio (32px) */
        h1 { color: #5A92AF; font-size: 32px; margin-bottom: 5px; letter-spacing: -0.5px; }
        
        /* Data Febbraio 2026 pi√π piccola */
        .mese-titolo { font-size: 22px; color: #78A5BF; margin-bottom: 20px; text-transform: capitalize; }

        .schermata { display: none; }
        .attiva { display: block; }

        .griglia { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 10px; padding: 15px; background: rgba(255, 255, 255, 0.6); 
            border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 400px; margin: 0 auto;
        }

        .giorno { 
            aspect-ratio: 1; background: #fff; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; border: 1px solid #B2E2F2; cursor: pointer;
        }

        .oggi { border: 3px solid #78A5BF; color: #5A92AF; }
        .vuoto { background-color: rgba(255,255,255,0.3); border: 1px dashed #BDD3D9; color: #99A; }

        .emoji-btn { 
            font-size: 35px; background: white; border: 2px solid #B2E2F2; 
            border-radius: 15px; margin: 5px; cursor: pointer; padding: 10px;
        }

        textarea { 
            width: 85%; height: 100px; border-radius: 15px; 
            border: 2px solid #B2E2F2; padding: 10px; 
            font-family: 'Inter', sans-serif; font-weight: 600; font-size: 18px;
            outline: none;
        }

        .btn-azione { 
            background: #5A92AF; color: white; border: none; padding: 12px 25px; 
            border-radius: 50px; font-family: 'Inter', sans-serif; font-weight: 600;
            font-size: 20px; margin: 10px 5px; cursor: pointer;
        }

        .box-diario {
            background: white; border: 2px solid #B2E2F2; border-radius: 25px;
            padding: 20px; margin: 20px auto; width: 90%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .emoji-grande { font-size: 90px; }
        .testo-nota { font-size: 22px; text-align: center; color: #667; }
        .data-dettaglio { font-size: 32px; color: #5A92AF; margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- 1. HOME -->
    <div id="home" class="schermata attiva">
        <h1>Il clima mensile</h1>
        <div class="mese-titolo" id="display-mese">Febbraio 2026</div>
        <div class="griglia" id="calendario"></div>
    </div>

    <!-- 2. INSERIMENTO / MODIFICA -->
    <div id="nuovo-meteo" class="schermata">
        <h1 id="titolo-inserimento">Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('üåà', this)">üåà</button>
            <button class="emoji-btn" onclick="seleziona('üåû', this)">üåû</button>
            <button class="emoji-btn" onclick="seleziona('‚õÖ', this)">‚õÖ</button>
            <button class="emoji-btn" onclick="seleziona('‚òÅ', this)">‚òÅ</button>
            <button class="emoji-btn" onclick="seleziona('üåß', this)">üåß</button>
            <button class="emoji-btn" onclick="seleziona('üå©', this)">üå©</button>
            <button class="emoji-btn" onclick="seleziona('üå™', this)">üå™</button>
        </div>
        <p>C'√® qualcosa che vuoi dire?</p>
        <textarea id="nota" placeholder="Scrivi qui..."></textarea>
        <br>
        <button class="btn-azione" onclick="salvaMeteo()">Salva</button>
        <button class="btn-azione" style="background:#BDD3D9; color:#445" onclick="vaiA('home')">Annulla</button>
    </div>

    <!-- 3. DETTAGLIO -->
    <div id="dettaglio-giorno" class="schermata">
        <h1 id="data-titolo" class="data-dettaglio">Data</h1>
        <div class="box-diario">
            <div id="emoji-display" class="emoji-grande"></div>
            <div id="nota-display" class="testo-nota"></div>
        </div>
        <button class="btn-azione" id="btn-modifica">Modifica</button>
        <button class="btn-azione" style="background:#BDD3D9; color:#445" onclick="vaiA('home')">Indietro</button>
    </div>

    <script>
        const dataAttuale = new Date();
        const nomeMese = "Febbraio";
        const anno = 2026;
        let giornoInModifica = dataAttuale.getDate();

        const giorniNelMese = 28; // Febbraio 2026 ha 28 giorni
        let emojiSelezionata = "";

        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
        }

        function seleziona(emoji, elemento) {
            emojiSelezionata = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.style.borderColor = "#B2E2F2");
            if(elemento) elemento.style.borderColor = "#5A92AF";
        }

        function salvaMeteo() {
            if (emojiSelezionata === "") { alert("Scegli un'emoji!"); return; }
            const notaTesto = document.getElementById('nota').value;
            const dati = { emoji: emojiSelezionata, nota: notaTesto };
            const chiave = `meteo-${anno}-${nomeMese}-${giornoInModifica}`;
            
            localStorage.setItem(chiave, JSON.stringify(dati));
            location.reload();
        }

        function mostraDettaglio(giorno, dati) {
            giornoInModifica = giorno;
            document.getElementById('data-titolo').innerText = `${giorno} ${nomeMese}`;
            document.getElementById('emoji-display').innerText = dati.emoji;
            document.getElementById('nota-display').innerText = dati.nota || "Nessuna nota.";
            document.getElementById('btn-modifica').onclick = () => preparaModifica(giorno, dati);
            vaiA('dettaglio-giorno');
        }

        function preparaModifica(giorno, dati) {
            giornoInModifica = giorno;
            document.getElementById('titolo-inserimento').innerText = `Modifica ${giorno} ${nomeMese}`;
            document.getElementById('nota').value = dati.nota;
            seleziona(dati.emoji, null);
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                if(btn.innerText === dati.emoji) btn.style.borderColor = "#5A92AF";
            });
            vaiA('nuovo-meteo');
        }

        const cal = document.getElementById('calendario');
        for (let i = 1; i <= giorniNelMese; i++) {
            let d = document.createElement('div');
            d.className = 'giorno';
            const chiave = `meteo-${anno}-${nomeMese}-${i}`;
            const salvati = JSON.parse(localStorage.getItem(chiave));

            if (i === dataAttuale.getDate()) {
                d.classList.add('oggi');
            }

            if (salvati) {
                d.innerText = salvati.emoji;
                d.onclick = () => mostraDettaglio(i, salvati);
            } else {
                d.classList.add('vuoto');
                d.innerText = i;
                d.onclick = () => {
                    giornoInModifica = i;
                    document.getElementById('titolo-inserimento').innerText = `Com'era il ${i} ${nomeMese}?`;
                    document.getElementById('nota').value = "";
                    emojiSelezionata = "";
                    vaiA('nuovo-meteo');
                };
            }
            cal.appendChild(d);
        }
    </script>
</body>
</html>
