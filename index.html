<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoMe</title>
    <!-- Link corretto per Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Caveat', cursive; 
            background-color: #FFF5F8; 
            text-align: center; 
            color: #555; 
            margin: 0;
            padding: 20px;
            font-size: 24px; /* Leggermente piÃ¹ grande per il font Caveat */
        }
        
        h1 { color: #FFB7B2; font-size: 45px; margin-bottom: 5px; font-family: 'Caveat'; }
        .mese-titolo { font-size: 32px; color: #B2E2F2; margin-bottom: 15px; }

        .schermata { display: none; }
        .attiva { display: block; }

        .griglia { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
            padding: 15px; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .giorno { 
            aspect-ratio: 1; 
            background: #E2F0CB; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 28px; 
            border: 1px solid #b2e2f2;
            font-family: 'Caveat', cursive;
        }

        .oggi { 
            background-color: #FFDAC1; 
            color: #ff9aa2;
            cursor: pointer;
            font-weight: bold;
        }

        .vuoto { background-color: #f9f9f9; border: 1px dashed #eee; }

        .emoji-btn { 
            font-size: 40px; 
            background: white; 
            border: 2px solid #B2E2F2; 
            border-radius: 15px; 
            margin: 5px; 
            cursor: pointer; 
        }

        textarea { 
            width: 85%; height: 100px;
            border-radius: 15px; border: 2px solid #FFDAC1; 
            padding: 10px; font-family: 'Caveat', cursive; font-size: 22px;
        }

        .btn-salva { 
            background: #B2E2F2; border: none; padding: 10px 30px; 
            border-radius: 20px; font-family: 'Caveat', cursive; font-size: 26px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="home" class="schermata attiva">
        <h1>MeteoMe</h1>
        <div class="mese-titolo">Febbraio 2024</div>
        <div class="griglia" id="calendario"></div>
    </div>

    <div id="nuovo-meteo" class="schermata">
        <h1>Che meteo hai oggi?</h1>
        <div id="scelta-emoji">
            <button class="emoji-btn" onclick="seleziona('ğŸ˜')">ğŸ˜</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ˜')">ğŸ˜</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ˜')">ğŸ˜</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ˜”')">ğŸ˜”</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ˜­')">ğŸ˜­</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ˜¡')">ğŸ˜¡</button>
            <button class="emoji-btn" onclick="seleziona('ğŸ¤®')">ğŸ¤®</button>
        </div>
        <p>C'Ã¨ qualcosa che vuoi dire?</p>
        <textarea id="nota" placeholder="Scrivi qui..."></textarea>
        <br>
        <button class="btn-salva" onclick="salvaMeteo()">Salva</button>
    </div>

    <script>
        function vaiA(id) {
            document.querySelectorAll('.schermata').forEach(s => s.classList.remove('attiva'));
            document.getElementById(id).classList.add('attiva');
        }

        const cal = document.getElementById('calendario');
        const oggiGiorno = 12; 
        const emojiCasuali = ['ğŸ˜', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜”', 'ğŸ˜­'];

        for (let i = 1; i <= 30; i++) {
            let d = document.createElement('div');
            d.className = 'giorno';
            
            if (i === oggiGiorno) {
                d.classList.add('oggi');
                d.innerText = "+";
                d.onclick = () => vaiA('nuovo-meteo');
            } else if (i < oggiGiorno) {
                d.innerText = emojiCasuali[i % emojiCasuali.length]; 
            } else {
                d.classList.add('vuoto');
                d.innerText = "";
            }
            cal.appendChild(d);
        }

        function salvaMeteo() {
            vaiA('home');
        }
        
let emojiScelta = ""; // Qui dentro l'app si segnerÃ  l'emoji che clicchi

function seleziona(emoji) {
    emojiScelta = emoji; // "Ehi app, l'utente ha scelto questa emoji!"
    
    // Piccola finezza: evidenziamo il tasto cliccato per farlo capire all'utente
    document.querySelectorAll('.emoji-btn').forEach(b => b.style.border = "2px solid #B2E2F2");
    event.target.style.border = "2px solid #FFB7B2"; 
}
